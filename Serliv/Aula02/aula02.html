    <!--PERGUNTAR O NOME DO USUÁRIO E MOSTRAR MENSAGEM DE BOAS-VINDAS-->
<body>
    <main>
        <h1>Lógica de Programação em JavaScript</h1> 
        
        <h2>Comando alert</h2>
        <p>alert("Mensagem");</p>
        
        <h2>Comando prompt</h2>
        <p>prompt("Pergunta?");</p>

        <P>Obs: Não é obrigatório mas é considerado boa prática usar ; (ponto e vírgula) depois de um comando.</P>
    
    </main>
    
    <script>
        var nome = prompt("Qual é o seu nome? ");

        alert(`Bem-vindo, ${nome}!`);
    </script>
</body>
