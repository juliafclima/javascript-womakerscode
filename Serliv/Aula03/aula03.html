<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JavaScript</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
    <!--Pedir para o usuário digitar dois números e mostrar a soma-->
<body>
    <h1>Lógica de Programação em JavaScript</h1>

    <script>
        // CONVERTER STRING PARA FLOAT
        var n1 = prompt("Digite um número: "); // typeof = string
        //num1 = parseFloat(num1) // typeof = number

        var n2 = prompt("Digite outro número: "); // typeof = string
        //num2 = parseFloat(num2) // typeof = number 

        var resultado = parseFloat(n1) + parseFloat(n2)

        alert(`${n1} + ${n2} = ${resultado}`)

    </script>
</body>
</html>
