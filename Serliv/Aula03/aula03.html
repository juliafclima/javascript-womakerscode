<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JavaScript</title>
</head>
    <!--Pedir para o usuário digitar dois números e mostrar a soma-->
<body>
    <h1>Lógica de Programação em JavaScript</h1>

    <script>
        var num1 = prompt("Digite um número: ");
        var num2 = prompt("Digite outro número: ");

        var resultado = parseInt(num1 + num2)
        
        alert(resultado)
    </script>
</body>
</html>
