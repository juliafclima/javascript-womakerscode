<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>Operadores Lógicos</h2>
    <ul>
        <li>Soma -> +</li>
        <li>Subatracao -> -</li>
        <li>Multiplicação -> *</li>
        <li>Divisão -> /</li>
        <li>Módulo -> %</li>
        <li>Exponenciação -> **</li>
        <li>Incremento -> ++</li>
        <li>Decremento -> --</li>
    </ul>

    <script>
        /*PEDIR PARA O USUÁRIO DIGITAR DOIS NÚMEROS E MOSTRAR A MÉDIA*/
        
        var n1 = prompt("Digite um número: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro número: ");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2

        alert(`A média entre ${n1} e ${n2} é igual a ${media}`)
    </script>
</body>
</html>
