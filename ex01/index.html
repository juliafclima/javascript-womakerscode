<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em JS</title>
    <script src="programa-01.js"></script>
</head>
<body>
    <h1>Meu primeiro Script em JavaScript</h1>
    <p>Para fazer um alerta em JavaScript digite: <strong>alert("mensagem")</strong></p>

    <button id="meuBotao">Clique aqui!</button>

    <script> // eventos em JS (visto na live "platão tira dúvidas")
        const botao = document.getElementById('meuBotao');

        botao.addEventListener('click', function() {
            console.log("O botão doi clicado!");
        });

    </script>
</body>
</html>
